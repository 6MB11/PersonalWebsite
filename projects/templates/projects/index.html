<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marko Buha</title>
  <link rel="stylesheet" href="{% static 'projects/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'personal_site/personal_site.jpg' %}">
</head>

<body>
  <h1>Marko Buha</h1>

  {% for project in projects %}
  <div id="project-box">
    <div id="project-box-left"></div>
    <div id="project-box-centre">
      <h2>{{project.title}}</h2>
      <img src="{{ project.image.url }}" height="50px" width="50px" />
      {{project.text|safe}}
    </div>
    <div id="project-box-right"></div>

  </div>
  {% endfor %}

  <!-- <script src="index.js"></script> -->
</body>

</html>
