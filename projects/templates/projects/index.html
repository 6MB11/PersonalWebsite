<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marko Buha</title>
  <link rel="stylesheet" href="{% static 'projects/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'personal_site/personal_site.jpg' %}">
</head>

<body>
  <div id="header-box">
    <div id="header-box-title">
      <h1>Marko Buha</h1>
    </div>
    <div id="header-box-subtitle">
      Hello World!
    </div>
    <div id="header-box-image">
      <img src="{% static 'personal_site/personal_site.jpg' %}" />
    </div>
  </div>

  {% for project in projects %}
  <div id="project-box">
    <div id="project-box-left"></div>
    <div id="project-box-centre">
      <h2>{{project.title}}</h2>
      <img src="{{ project.image.url }}" height="50px" width="50px" />
      {{project.text|safe}}
    </div>
    <div id="project-box-right"></div>
  </div>
  {% endfor %}

  <div id="footer-box">
    {% for external_site in external_sites %}
    <div id="footer-box-sub">
      <a href="{{ external_site.url }}">
        <img src="{{ external_site.image.url }}" height="50px" width="50px" />
      </a>
    </div>
    {% endfor %}
  </div>

  <script src="{% static 'index.js' %}"></script>
</body>

</html>
