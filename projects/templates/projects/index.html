<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marko Buha</title>
  <link rel="stylesheet" href="{% static 'projects/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'personal_site/personal_site.jpg' %}">
</head>

<body>
  <h1>Marko Buha</h1>
  <div class="project-box">
    {% for project in projects %}
    <h2>{{project.title}}</h2>
    <div class="project-image">
      <img src="{{ project.image.url }}" height="50px" width="50px" />
    </div>
    {{project.text|safe}}
    {% endfor %}
  </div>
  <!-- <script src="index.js"></script> -->
</body>

</html>
