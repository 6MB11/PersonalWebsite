name: Scheduled Ping
# This workflow is triggered at a scheduled interval of every 5 minutes between 07:00-22:59 EST and 08:00-23:59 EDT
on:
  schedule:
    # * is a special character in YAML so you have to quote this string.
    # /5 denotes that it will run once every 5 minutes
    - cron:  '*/5 12-3 * * *'

jobs:
  pinger_job:
    name: A job to ping
    runs-on: ubuntu-latest
    env:
      URL: https://markobuha.ca
      METHOD: GET  # the method used to make the request. It is GET by default
    steps:
      - id: ping
        uses: sisodiya2421/pinger@master
