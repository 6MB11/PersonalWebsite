name: Ping CI
# This workflow is triggered every 6 minutes between 07:00-22:59 EST and 08:00-23:59 EDT
# Every 5 minutes is max allowable frequency, so 6 provides a buffer for the Action to run
# Avoid top of the hour as lots of Actions run then
on:
  schedule:
    - cron:  '3,9,15,21,27,33,39,45,51,57 0-4,12-23 * * *'

jobs:
  ping:
    name: Ping app
    runs-on: ubuntu-latest
    env:
      URL: https://markobuha.ca
      METHOD: GET  # the method used to make the request. It is GET by default
    steps:
      - name: Ping
        uses: sisodiya2421/pinger@master
